<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Form</title>
</head>
<body>
    <form method="POST" action="update/{{product.id}}">
        {% csrf_token %}
        Update Name: <input name="Name" type="text" value ={{product.Name}}> <br>
        Update Category: <input name="Category" type="text" value={{product.Category}}> <br>
        Update Condition: <input name="Condition" type="text" value={{product.Condition}}> <br>
        Update Price: <input name="Price" type="text" value={{product.Price}}> <br>
        <input type="submit">
    </form>
</body>
</html>
